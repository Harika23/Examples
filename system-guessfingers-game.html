<html>
    <head>
        <title>System guesses the number of fingers i am holding up</title>
    </head>
    <body>
        <p> How many fingers am i holding up??</p>
        <p><select id="myNumber">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
       
            <button id="guess"> Guess !</button></p>
        
        <script type="text/javascript">
            document.getElementById("guess").onclick = function(){
                var number = document.getElementById("myNumber").value;
                var gotIt = false;
                var numberOfGuesses = 1;
                
                while (gotIt == false){
                    var guess = Math.random();
                    guess = guess * 6;
                    guess = Math.floor(guess); //generate random number between 0 and 5;
                    if (guess == number){
                        gotIt = true;
                        alert("You got it right! You took " +numberOfGuesses+ " guesses.");
                    }
                    else{
                    numberOfGuesses++;
                    }
                }
            }
            
                
                
        </script>
    </body>
</html>
