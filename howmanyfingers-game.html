<html>
    <head>
        <title>How many fingers Game</title>
    </head>
    <body>
        <p>How many fingers am i holding up???</p>
         <input type="text" id="textinput">
        <button id="buttontext">Enter</button>
        
        <script type="text/javascript">
            document.getElementById("buttontext").onclick=function(){
                
                var enteredtext=document.getElementById("textinput").value;
                var randomNumber = Math.random();
                randomNumber = randomNumber*6;//generate random number between 0 and 5
                randomNumber = Math.floor(randomNumber) ;
                if(enteredtext == randomNumber){
                    alert("You guessed it right!");
                }
                else{
                    alert('You guessed it wrong... It was ' + randomNumber + ' Try again');
                }
            }
            
        </script>
    </body>
</html>
